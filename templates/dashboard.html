<!doctype html>
<html>
<head>
  <title>Dashboard Anda - Mutabaah Yaumiyah</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Dashboard Anda</h2>

  <form method="post">
    <label>Input Skor Hari Ini:</label>
    <input name="skor" type="number" required>
    <button type="submit">Simpan</button>
  </form>

  <form method="get" style="margin-top:20px;">
    <label>Minggu:</label>
    <input name="week" value="{{ week }}">
    <label>Bulan:</label>
    <input name="month" value="{{ month }}">
    <button type="submit">Lihat</button>
  </form>

  <h3>Grafik Skor Harian</h3>
  <canvas id="chart" width="600" height="300"></canvas>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ dates|tojson }},
        datasets: [{
          label: 'Skor Harian',
          data: {{ scores|tojson }},
          backgroundColor: 'rgba(54, 162, 235, 0.7)'
        }]
      }
    });
  </script>
</body>
</html>
